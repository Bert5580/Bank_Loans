<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loan Menu -->
    <div id="loanMenu" role="dialog" aria-labelledby="loanMenuTitle" aria-hidden="true">
        <h1 id="loanMenuTitle">Loan Options</h1>
        <!-- Dynamically populated loan options -->
        <ul id="loanOptions" role="list"></ul>
        <!-- Close button -->
        <button onclick="closeMenu()" aria-label="Close Loan Menu">Close</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" style="display: none;">Loading...</div>

    <!-- Notification Box -->
    <div id="notification" role="alert" aria-live="assertive"></div>

    <script src="script.js"></script>
</body>
</html>
